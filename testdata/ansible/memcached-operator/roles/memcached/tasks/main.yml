---
# tasks file for Memcached
- name: start memcached
  community.okd.k8s:
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: '{{ ansible_operator_meta.name }}-memcached'
        namespace: '{{ ansible_operator_meta.namespace }}'
        labels:
          app: memcached
      spec:
        replicas: "{{size}}"
        selector:
          matchLabels:
            app: memcached
        template:
          metadata:
            labels:
              app: memcached
          spec:
            containers:
            - name: memcached
              command:
              - memcached
              - -m=64
              - -o
              - modern
              - -v
              image: "docker.io/memcached:1.4.36-alpine"
              ports:
                - containerPort: 11211
              readinessProbe:
                tcpSocket:
                  port: 11211
                initialDelaySeconds: 3
                periodSeconds: 3

- name: Create {{ size_cfg }} ConfigMaps
  community.okd.k8s:
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: "{{ 'configmap-%02d' | format(item | int) }}"
        namespace: default
      data:
        number: “{{ item }}”
  with_sequence: count={{ size_cfg }}

- name: Create {{ size_secret }} Secrets
  community.okd.k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ 'secret-%02d' | format(item | int) }}"
        namespace: default
      data:
        password: "{{ 'mariadb_password-%02d' | format(item | int) | b64encode }}"
  with_sequence: count={{ size_secret }}
